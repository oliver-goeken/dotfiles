[window]
dynamic_padding = false
decorations = "Full"
blur = true
startup_mode = "Maximized"
opacity = 1
resize_increments = true
option_as_alt = "Both"

[font]
normal.family = "SF Mono"
normal.style = "Regular"
bold.family = "SF Mono"
bold.style = "Semibold"
italic.family = "SF Mono"
italic.style = "Regular Italic"
size = 14

# COLORS --> https://github.com/alacritty/alacritty-theme/blob/master/themes/argonaut.toml
# Default colors
[colors.primary]
background = '0x453652'
#background = '#292C3E'
foreground = '#EBEBEB'
# Cursor colors
#[colors.cursor]
#text = '#EBEBEB'
#cursor = '#FF261E'
# Normal colors
[colors.normal]
black   = '#0d0d0d'
red     = '#FF301B'
green   = '#80cf21'
yellow  = '#FFC620'
blue    = '#1BA6FA'
magenta = '#8763B8'
cyan    = '#21DEEF'
white   = '#EBEBEB'
# Bright colors
[colors.bright]
black   = '#6D7070'
red     = '#f53343'
green   = '#6ec418'
yellow  = '#FFD750'
blue    = '#1BA6FA'
magenta = '#A578EA'
cyan    = '#73FBF1'
white   = '#FEFEF8'

[cursor]
style.blinking = "On"
blink_interval = 900
blink_timeout = 15
unfocused_hollow = false

[mouse]
hide_when_typing = true

[shell]
program = "/bin/zsh"
args = ["-i", "-c", "~/dotfiles/bin/TMUX_SHELL_START"]

[keyboard]
bindings = [
	{ key = "Right", mods = "Alt", chars = "\u001BF"  },
	{ key = "Left",  mods = "Alt", chars = "\u001BB"  },
]
